name: Sync Notion Results

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch from Notion
        run: |
          curl -s -X POST "https://api.notion.com/v1/databases/2fce797c4e3580c0b645f298a8198fb8/query" \
            -H "Authorization: Bearer ${{ secrets.NOTION_TOKEN }}" \
            -H "Notion-Version: 2022-06-28" \
            -H "Content-Type: application/json" \
            > notion_raw.json

      - name: Convert to data.json
        run: |
          node <<'EOF'
          const fs = require("fs");
          const raw = JSON.parse(fs.readFileSync("notion_raw.json", "utf8"));

          if (!raw.results) {
            console.error("Notion API error:", raw);
            process.exit(1);
          }

          const data = raw.results.map(r => ({
            name: r.properties.Name?.title?.[0]?.plain_text ?? "",
            value: r.properties.Number?.number ?? 0,
            date: r.properties.Date?.date?.start ?? null
          }));

          fs.writeFileSync("data.json", JSON.stringify(data, null, 2));
          console.log("Saved", data.length, "rows");
          EOF

      - name: Commit data.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "Update data.json" || echo "No changes"
          git push
