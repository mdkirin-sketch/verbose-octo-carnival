name: Sync Notion Results

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # каждые 30 минут

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch from Notion
        run: |
          curl -X POST https://api.notion.com/v1/databases/2fce797c4e3580c0b645f298a8198fb8/query \
            -H "Authorization: Bearer ${{ secrets.NOTION_TOKEN }}" \
            -H "Notion-Version: 2022-06-28" \
            -H "Content-Type: application/json" \
            > notion_raw.json

      - name: Convert to simple JSON
        run: |
          node <<'EOF'
          const fs = require("fs");
          const raw = JSON.parse(fs.readFileSync("notion_raw.json","utf8"));

          const data = raw.results.map(r => ({
            date: r.properties.Date?.date?.start ?? null,
            value: r.properties.Value?.number ?? 0,
            type: r.properties.Type?.select?.name ?? "unknown"
          }));

          fs.writeFileSync("data.json", JSON.stringify(data, null, 2));
          EOF

      - name: Commit data.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "Update data.json" || echo "No changes"
          git push
