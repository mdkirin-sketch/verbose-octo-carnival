<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USMLE Rings</title>

  <style>
:root {
  --background: #000;
}
html,
body {
  height: 100%;
}
body {
  margin: 0;
  display: grid;
  place-items: center;
  background: var(--background);
}

.circles-container {
  position: relative;
  height: 250px;
  width: 250px;
}

.dot {
  z-index: 2;
  position: absolute;
  height: 100%;
  width: 100%;
  transition: transform 400ms;
  transform: rotate(0);
}

.dot:after {
  content: "";
  position: absolute;
  transform: translateX(-50%);
  left: 50%;
  height: 32px;
  width: 32px;
  background: transparent;
  border-radius: 100%;
  box-shadow: 3px 0px 3px rgba(0, 0, 0, 0.24);
}

.ring {
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  border-radius: 100%;
}

.ring:before {
  content: "";
  position: absolute;
  height: 100%;
  width: 100%;
  border-radius: 100%;
}

.ring:after {
  content: "";
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  height: 57px;
  width: 57px;
  background: var(--background);
  border-radius: 100%;
}

.progress-ring {
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
}

.progress-ring__circle {
  transition: stroke-dashoffset 350ms;
  transform: rotate(270deg);
  transform-origin: 50% 50%;
}

/* Themes */
.activity.ring {
  height: 250px;
  width: 250px;
  background: rgba(246, 51, 122, 0.32);
}
.activity.ring:before {
  box-shadow: 1px 0px 3px rgba(246, 51, 122, 0.48);
}
.activity.ring:after {
  box-shadow: inset 1px 0 3px rgba(246, 51, 122, 0.48);
}

.exercise.ring {
  height: 185px;
  width: 185px;
  background: rgba(111, 228, 48, 0.32);
}
.exercise.ring:after {
  box-shadow: inset 1px 0 3px rgba(111, 228, 48, 0.48);
}

.stand.ring {
  height: 122px;
  width: 122px;
  background: rgba(21, 194, 224, 0.32);
}
.stand.ring:after {
  /* ✅ fixed typo from your original: rgba(..., .) -> .48 */
  box-shadow: inset 1px 0 3px rgba(21, 194, 224, 0.48);
}

.card {
  display: flex;
  align-items: center;
  box-sizing: border-box;
  background: #ffffff;
  border-radius: 0px;
  padding: 90px 125px;
  transition: transform 0.5s;
  box-shadow: none;
  margin-bottom: 25vh;
}

.info {
  margin-left: 32px;
}

.info .row {
  font-size: 28px;
  font-family: "Helvetica Neue", sans-serif;
  font-weight: 500;
  margin: 6px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.info .row.activity {
  color: #f6337a;
}
.info .row.exercise {
  color: #b1fd36;
}
.info .row.stand {
  color: #15c2e0;
}

.controls {
  display: flex;
  gap: 16px;
  position: absolute;
  transform: translateX(-50%);
  left: 50%;
  bottom: 10vh;
  color: white;
  font-family: "Helvetica Neue", sans-serif;
  font-size: 14px;
}

@media only screen and (max-width: 768px) {
  .card {
    display: block;
    margin-bottom: 25vh;
  }

  .info {
    margin: 32px auto 0 auto;
    width: fit-content;
  }

  .controls {
    flex-direction: column;
    align-items: center;
  }
}

  </style>
</head>

<body>
 <div class="card">
  <div class="circles-container">
    <!-- OUTER (Daily) -->
    <div class="activity ring" id="activity">
      <div class="dot"></div>
      <svg class="progress-ring" height="250" width="250">
        <linearGradient id="aGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#F6337A" />
          <stop offset="100%" stop-color="#F71046" />
        </linearGradient>

        <circle class="progress-ring__circle" stroke-width="32" stroke-linecap="round" stroke="url(#aGradient)" fill="transparent" r="109" cx="125" cy="125" />
      </svg>
    </div>

    <!-- MIDDLE (Month) -->
    <div class="exercise ring" id="exercise">
      <div class="dot"></div>
      <svg class="progress-ring" height="185" width="185">
        <linearGradient id="eGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#B1FD36" />
          <stop offset="100%" stop-color="#6FE430" />
        </linearGradient>

        <circle class="progress-ring__circle" stroke-width="32" stroke-linecap="round" stroke="url(#eGradient)" fill="transparent" r="77" cx="92.5" cy="92.5" />
      </svg>
    </div>

    <!-- INNER (Qs) -->
    <div class="stand ring" id="stand">
      <div class="dot"></div>
      <svg class="progress-ring" height="122" width="122">
        <linearGradient id="sGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#15C2E0" />
          <stop offset="100%" stop-color="#1EF8D5" />
        </linearGradient>

        <circle class="progress-ring__circle" stroke-width="32" stroke-linecap="round" stroke="url(#sGradient)" fill="transparent" r="45" cx="61" cy="61" />
      </svg>
    </div>
  </div>

  <div class="info">
    <div class="row activity">
      <span id="activityValue">180</span> / <span id="activityGoal">500</span> — Cards Today
    </div>
    <div class="row exercise">
      <span id="exerciseValue">8200</span> / <span id="exerciseGoal">15000</span>—Cards Monthly
    </div>
    <div class="row stand">
      <span id="standValue">90</span> / <span id="standGoal">200</span> — UWorld-monthly
    </div>
  </div>
</div>

<script>
  const circleNames = ["activity", "exercise", "stand"];
  const circles = {};

  // Goals (100%)
  const LIMITS = {
    activity: 500,     // Daily cards goal
    exercise: 15000,   // Cards (rolling 30d) goal
    stand: 200         // Qs (rolling 30d) goal
  };

  // Fallback values (на случай если json не загрузился)
  const FALLBACK = { activity: 180, exercise: 8200, stand: 90 };

  function clamp(n, a, b) { return Math.max(a, Math.min(b, n)); }

  function setProgress(circleObj) {
    const percent = (circleObj.value / circleObj.limit) * 100;

    // arc capped to 100%
    const p = clamp(percent, 0, 100);
    const offset = circleObj.length - (p / 100) * circleObj.length;
    circleObj.circle.style.strokeDashoffset = offset;

    // dot can rotate beyond 100%
    circleObj.dot.style.transform = `rotate(${percent * 3.6}deg)`;
  }

  // --- date helpers (local time on client) ---
  function startOfDay(d) {
    const x = new Date(d);
    x.setHours(0, 0, 0, 0);
    return x;
  }
  function endOfDay(d) {
    const x = startOfDay(d);
    x.setHours(23, 59, 59, 999);
    return x;
  }
  function daysAgo(n) {
    const d = new Date();
    d.setDate(d.getDate() - n);
    return d;
  }
  function inRange(dateObj, fromInclusive, toInclusive) {
    return dateObj >= fromInclusive && dateObj <= toInclusive;
  }

  // --- robust getters for your current data.json format ---
  function getName(row) {
    return (row?.name ?? row?.Name ?? "").toString().trim().toLowerCase();
  }
  function getValue(row) {
    const v = row?.value ?? row?.Value ?? row?.number ?? row?.Number ?? 0;
    const num = Number(v);
    return Number.isFinite(num) ? num : 0;
  }
  function getDate(row) {
    const s = row?.date ?? row?.Date ?? row?.created ?? row?.Created ?? null;
    if (!s) return null;
    const d = new Date(s);
    return Number.isFinite(d.getTime()) ? d : null;
  }

  function computeFromRows(rows) {
    const now = new Date();

    const todayStart = startOfDay(now);
    const todayEnd = endOfDay(now);

    const from30 = startOfDay(daysAgo(29)); // incl today = 30 days
    const toNow = now;

    let dailyToday = 0;
    let cards30d = 0;
    let qs30d = 0;

    for (const r of rows) {
      const d = getDate(r);
      if (!d) continue;

      const name = getName(r);
      const val = getValue(r);

      // Cards: name="daily"
      if (name === "daily") {
        if (inRange(d, todayStart, todayEnd)) dailyToday += val;
        if (inRange(d, from30, toNow)) cards30d += val;
      }

      // Qs: name="today"
      if (name === "today") {
        if (inRange(d, from30, toNow)) qs30d += val;
      }
    }

    return {
      activity: Math.round(dailyToday),
      exercise: Math.round(cards30d),
      stand: Math.round(qs30d)
    };
  }

  function applyValues(vals) {
    // goals
    document.getElementById("activityGoal").textContent = LIMITS.activity;
    document.getElementById("exerciseGoal").textContent = LIMITS.exercise;
    document.getElementById("standGoal").textContent = LIMITS.stand;

    // numbers
    document.getElementById("activityValue").textContent = vals.activity;
    document.getElementById("exerciseValue").textContent = vals.exercise;
    document.getElementById("standValue").textContent = vals.stand;

    // rings
    circles.activity.value = vals.activity;
    circles.exercise.value = vals.exercise;
    circles.stand.value = vals.stand;

    setProgress(circles.activity);
    setProgress(circles.exercise);
    setProgress(circles.stand);
  }

  // init rings
  circleNames.forEach((name) => {
    const circle = document.querySelector(`#${name} .progress-ring__circle`);
    const dot = document.querySelector(`#${name} .dot`);
    const length = circle.getTotalLength();

    circles[name] = { circle, dot, length, limit: LIMITS[name], value: 0 };

    circle.style.strokeDasharray = `${length} ${length}`;
    circle.style.strokeDashoffset = length;
  });

  // show fallback immediately
  applyValues(FALLBACK);

  // load data.json
  fetch(`data.json?ts=${Date.now()}`, { cache: "no-store" })
    .then(r => {
      if (!r.ok) throw new Error("HTTP " + r.status);
      return r.json();
    })
    .then(rows => {
      const vals = computeFromRows(Array.isArray(rows) ? rows : []);
      applyValues(vals);
    })
    .catch(err => {
      console.warn("data.json fetch failed, using fallback:", err);
    });
</script>
</body>
</html>
