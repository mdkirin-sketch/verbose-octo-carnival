<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USMLE Rings</title>

  <style>
:root {
  --background: #000;
}
html,
body {
  height: 100%;
}
body {
  margin: 0;
  display: grid;
  place-items: center;
  background: var(--background);
}

.circles-container {
  position: relative;
  height: 250px;
  width: 250px;
}

.dot {
  z-index: 2;
  position: absolute;
  height: 100%;
  width: 100%;
  transition: transform 400ms;
  transform: rotate(0);
}

.dot:after {
  content: "";
  position: absolute;
  transform: translateX(-50%);
  left: 50%;
  height: 32px;
  width: 32px;
  background: transparent;
  border-radius: 100%;
  box-shadow: 3px 0px 3px rgba(0, 0, 0, 0.24);
}

.ring {
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  border-radius: 100%;
}

.ring:before {
  content: "";
  position: absolute;
  height: 100%;
  width: 100%;
  border-radius: 100%;
}

.ring:after {
  content: "";
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  height: 57px;
  width: 57px;
  background: var(--background);
  border-radius: 100%;
}

.progress-ring {
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
}

.progress-ring__circle {
  transition: stroke-dashoffset 350ms;
  transform: rotate(270deg);
  transform-origin: 50% 50%;
}

/* Themes */
.activity.ring {
  height: 250px;
  width: 250px;
  background: rgba(246, 51, 122, 0.32);
}
.activity.ring:before {
  box-shadow: 1px 0px 3px rgba(246, 51, 122, 0.48);
}
.activity.ring:after {
  box-shadow: inset 1px 0 3px rgba(246, 51, 122, 0.48);
}

.exercise.ring {
  height: 185px;
  width: 185px;
  background: rgba(111, 228, 48, 0.32);
}
.exercise.ring:after {
  box-shadow: inset 1px 0 3px rgba(111, 228, 48, 0.48);
}

.stand.ring {
  height: 122px;
  width: 122px;
  background: rgba(21, 194, 224, 0.32);
}
.stand.ring:after {
  /* ✅ fixed typo from your original: rgba(..., .) -> .48 */
  box-shadow: inset 1px 0 3px rgba(21, 194, 224, 0.48);
}

.card {
  display: flex;
  align-items: center;
  box-sizing: border-box;
  background: #ffffff;
  border-radius: 0px;
  padding: 90px 125px;
  transition: transform 0.5s;
  box-shadow: none;
  margin-bottom: 25vh;
}

.info {
  margin-left: 32px;
}

.info .row {
  font-size: 28px;
  font-family: "Helvetica Neue", sans-serif;
  font-weight: 500;
  margin: 6px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.info .row.activity {
  color: #f6337a;
}
.info .row.exercise {
  color: #b1fd36;
}
.info .row.stand {
  color: #15c2e0;
}

.controls {
  display: flex;
  gap: 16px;
  position: absolute;
  transform: translateX(-50%);
  left: 50%;
  bottom: 10vh;
  color: white;
  font-family: "Helvetica Neue", sans-serif;
  font-size: 14px;
}

@media only screen and (max-width: 768px) {
  .card {
    display: block;
    margin-bottom: 25vh;
  }

  .info {
    margin: 32px auto 0 auto;
    width: fit-content;
  }

  .controls {
    flex-direction: column;
    align-items: center;
  }
}

  </style>
</head>

<body>
 <div class="card">
  <div class="circles-container">
    <!-- OUTER (Daily) -->
    <div class="activity ring" id="activity">
      <div class="dot"></div>
      <svg class="progress-ring" height="250" width="250">
        <linearGradient id="aGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#F6337A" />
          <stop offset="100%" stop-color="#F71046" />
        </linearGradient>

        <circle class="progress-ring__circle" stroke-width="32" stroke-linecap="round" stroke="url(#aGradient)" fill="transparent" r="109" cx="125" cy="125" />
      </svg>
    </div>

    <!-- MIDDLE (Month) -->
    <div class="exercise ring" id="exercise">
      <div class="dot"></div>
      <svg class="progress-ring" height="185" width="185">
        <linearGradient id="eGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#B1FD36" />
          <stop offset="100%" stop-color="#6FE430" />
        </linearGradient>

        <circle class="progress-ring__circle" stroke-width="32" stroke-linecap="round" stroke="url(#eGradient)" fill="transparent" r="77" cx="92.5" cy="92.5" />
      </svg>
    </div>

    <!-- INNER (Qs) -->
    <div class="stand ring" id="stand">
      <div class="dot"></div>
      <svg class="progress-ring" height="122" width="122">
        <linearGradient id="sGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#15C2E0" />
          <stop offset="100%" stop-color="#1EF8D5" />
        </linearGradient>

        <circle class="progress-ring__circle" stroke-width="32" stroke-linecap="round" stroke="url(#sGradient)" fill="transparent" r="45" cx="61" cy="61" />
      </svg>
    </div>
  </div>

  <div class="info">
    <div class="row activity">
      <span id="activityValue">180</span> / <span id="activityGoal">500</span> — Cards Today
    </div>
    <div class="row exercise">
      <span id="exerciseValue">8200</span> / <span id="exerciseGoal">15000</span>—Cards Monthly
    </div>
    <div class="row stand">
      <span id="standValue">90</span> / <span id="standGoal">200</span> — UWorld-monthly
    </div>
  </div>
</div>

<script>
  const circleNames = ["activity", "exercise", "stand"];
  const circles = {};

  // ✅ Goals (100%)
  const LIMITS = {
    activity: 500,     // Daily Anki
    exercise: 15000,   // Month Anki
    stand: 200         // Qs per month
  };

  // ✅ Fallback values (если data.json не загрузился)
  const FALLBACK = {
    activity: 180,
    exercise: 8200,
    stand: 90
  };

  function clamp(n, a, b) {
    return Math.max(a, Math.min(b, n));
  }

  function setProgress(circleObj) {
    const percent = (circleObj.value / circleObj.limit) * 100;

    // дуга максимум 100%
    const pClamped = clamp(percent, 0, 100);
    const offset = circleObj.length - (pClamped / 100) * circleObj.length;
    circleObj.circle.style.strokeDashoffset = offset;

    // точка может крутиться дальше 100%
    circleObj.dot.style.transform = `rotate(${percent * 3.6}deg)`;
  }

  // --- date helpers (local time) ---
  function startOfDay(d) {
    const x = new Date(d);
    x.setHours(0,0,0,0);
    return x;
  }
  function daysAgo(n) {
    const d = new Date();
    d.setDate(d.getDate() - n);
    return d;
  }
  function inRange(dateObj, fromInclusive, toInclusive) {
    return dateObj >= fromInclusive && dateObj <= toInclusive;
  }

  // --- robust field getters ---
  function getType(row) {
    // поддержим разные варианты названия поля
    const t = (row.type ?? row.Type ?? row.category ?? row.Category ?? row.kind ?? row.Kind ?? "").toString().toLowerCase();
    const n = (row.name ?? row.Name ?? row.title ?? row.Title ?? "").toString().toLowerCase();
    // пробуем понять по type/name
    const s = (t + " " + n).trim();

    if (s.includes("daily")) return "daily";
    if (s.includes("month") || s.includes("monthly")) return "month";
    if (s.includes("uworld") || s.includes("qs") || s.includes("qbank") || s.includes("questions")) return "qs";

    return ""; // unknown
  }

  function getValue(row) {
    const v = row.value ?? row.Value ?? row.number ?? row.Number ?? row.amount ?? row.Amount ?? 0;
    const num = Number(v);
    return Number.isFinite(num) ? num : 0;
  }

  function getDate(row) {
    // ожидаем ISO string в row.date / Date
    const s = row.date ?? row.Date ?? row.created ?? row.Created ?? null;
    if (!s) return null;
    const d = new Date(s);
    return Number.isFinite(d.getTime()) ? d : null;
  }

  function computeFromRows(rows) {
    const now = new Date();
    const today0 = startOfDay(now);
    const todayEnd = new Date(today0); todayEnd.setHours(23,59,59,999);

    // rolling 30 days
    const from30 = startOfDay(daysAgo(29)); // включая сегодня = 30 суток
    const toNow = now;

    let dailySum = 0;
    let monthSum = 0;
    let qsSum = 0;

    for (const r of rows) {
      const d = getDate(r);
      if (!d) continue;

      const type = getType(r);
      const val = getValue(r);

      // daily = только сегодня, только daily
      if (type === "daily" && inRange(d, today0, todayEnd)) {
        dailySum += val;
      }

      // month anki = последние 30 дней, type month
      if (type === "month" && inRange(d, from30, toNow)) {
        monthSum += val;
      }

      // qs = последние 30 дней, type qs
      if (type === "qs" && inRange(d, from30, toNow)) {
        qsSum += val;
      }
    }

    return {
      activity: Math.round(dailySum),
      exercise: Math.round(monthSum),
      stand: Math.round(qsSum)
    };
  }

  function applyValues(vals) {
    // текст
    document.querySelector("#activityGoal").textContent = LIMITS.activity;
    document.querySelector("#exerciseGoal").textContent = LIMITS.exercise;
    document.querySelector("#standGoal").textContent = LIMITS.stand;

    document.querySelector("#activityValue").textContent = vals.activity;
    document.querySelector("#exerciseValue").textContent = vals.exercise;
    document.querySelector("#standValue").textContent = vals.stand;

    // кольца
    circles.activity.value = vals.activity;
    circles.exercise.value = vals.exercise;
    circles.stand.value = vals.stand;

    setProgress(circles.activity);
    setProgress(circles.exercise);
    setProgress(circles.stand);
  }

  // init circles (geometry)
  circleNames.forEach((name) => {
    const circle = document.querySelector(`#${name} .progress-ring__circle`);
    const dot = document.querySelector(`#${name} .dot`);
    const length = circle.getTotalLength();

    circles[name] = {
      circle,
      dot,
      length,
      limit: LIMITS[name],
      value: FALLBACK[name]
    };

    circle.style.strokeDasharray = `${length} ${length}`;
    circle.style.strokeDashoffset = length;
  });

  // 1) сначала показываем fallback (чтобы не было пусто)
  applyValues(FALLBACK);

  // 2) потом пытаемся загрузить data.json (лежит в корне репо рядом с index.html)
  //    cache-bust, чтобы Notion updates быстрее подтягивались
  fetch(`./data.json?ts=${Date.now()}`, { cache: "no-store" })
    .then(r => {
      if (!r.ok) throw new Error("HTTP " + r.status);
      return r.json();
    })
    .then(rows => {
      const vals = computeFromRows(Array.isArray(rows) ? rows : []);
      applyValues(vals);
    })
    .catch(err => {
      console.warn("data.json fetch failed, using fallback:", err);
      // оставляем fallback
    });
</script>
</body>
</html>
